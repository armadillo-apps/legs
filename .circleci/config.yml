version: 2
jobs:
  unitTest:
    docker:
      - image: circleci/node:12.6.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: 
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules  
      - run: 
          name: Run unit tests
          command: npm run test
  testCoverage:
    environment:
      CC_TEST_REPORTER_ID: 0788d04c07ccd9921aabc738a35a395c992940c7ad0e5617d4549b67ebec14f8
    docker:
      - image: circleci/php:7.1.9-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Setup dependencies
          command: |
            sudo composer self-update
            composer install -n --prefer-dist
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            sudo docker-php-ext-enable xdebug

  deployTest:
      docker:
        - image: circleci/node:12.6.0
      environment:
        HEROKU_APP_NAME: test-armadillo-legs
      steps:
        - checkout
        - run:
            name: Deploy to test backend on Heroku
            command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
        - run: sleep 10
        - run:
            name: Ping test deployment
            command: curl --fail https://$HEROKU_APP_NAME.herokuapp.com/

  deployDemo:
      docker:
        - image: circleci/node:12.6.0
      environment:
        HEROKU_APP_NAME: demo-armadillo-legs
      steps:
        - checkout
        - run:
            name: Deploy to demo backend on Heroku
            command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master 
        - run: sleep 10
        - run:
            name: Ping demo deployment
            command: curl --fail https://$HEROKU_APP_NAME.herokuapp.com/
  deployProd:
      docker:
        - image: circleci/node:12.6.0
      environment:
        HEROKU_APP_NAME: armadillo-legs
      steps:
        - checkout
        - run:
            name: Deploy to production backend on Heroku
            command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
        - run: sleep 10
        - run:
            name: Ping production deployment
            command: curl --fail https://$HEROKU_APP_NAME.herokuapp.com/
  uiTest:
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - run: npm run cy:verify
      - save_cache:
          key: cache-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          command: npm run cy:run
workflows:
  version: 2
  testAndDeploy:
    jobs:
      - unitTest
      - testCoverage
      - deployTest:
          requires:
            - unitTest
      - uiTest:
          requires:
            - deployTest
      - deployDemo:
          requires:
            - uiTest
      - deployProd:
          requires:
            - deployDemo